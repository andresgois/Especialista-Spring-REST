
# Configuração JDBC MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_processo?useTimezone=true&serverTimezone=UTC&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=andre
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Desabilitado pra uso do flyway
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Scripts SQL opcionais para inicialização
#spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:/db/schema.sql
#spring.sql.init.data-locations=classpath:/db/data.sql

## Cria um arquivo ddl com todas as tabelas do banco de dados, para facilitar a criação do banco em outros ambientes
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# Pool de conexões (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=10000

# Logs SQL

spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


notificador.email.servidor-host=smtp.server.servidor
notificador.email.servidor-port=25
